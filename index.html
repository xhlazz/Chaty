<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customize Your Profile</h1>
  <div class="profile-container">
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" accept="image/*"><br>
    
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username"><br>
    
    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter a short description"></textarea><br>
    
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="startChat()">Start Chat</button>
  </div>
  <script>
    function saveProfile() {
      const profilePicture = document.getElementById('profilePicture').files[0];
      const username = document.getElementById('username').value;
      const description = document.getElementById('description').value;

      if (profilePicture) {
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem('profilePicture', reader.result);
        };
        reader.readAsDataURL(profilePicture);
      }

      localStorage.setItem('username', username);
      localStorage.setItem('description', description);

      alert('Profile saved!');
    }

    function startChat() {
      if (!localStorage.getItem('username')) {
        alert('Please set up your profile before starting the chat.');
        return;
      }
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>

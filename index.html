<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Choose Your Profile</h1>
  <div class="user-container">
    <div class="user" onclick="selectUser('xhlazz')">
      <img src="path/to/xhlazz-photo.jpg" alt="xhlazz">
      <span>xhlazz</span>
    </div>
    <div class="user" onclick="selectUser('Mikunef')">
      <img src="path/to/mikunef-photo.jpg" alt="Mikunef">
      <span>Mikunef</span>
    </div>
  </div>
  <script>
    function selectUser(username) {
      localStorage.setItem('selectedUser', username); // Save the selected user
      if (username === 'xhlazz') {
        localStorage.setItem('profilePicture', 'path/to/xhlazz-photo.jpg');
        localStorage.setItem('description', 'The one and only xhlazz!');
      } else if (username === 'Mikunef') {
        localStorage.setItem('profilePicture', 'path/to/mikunef-photo.jpg');
        localStorage.setItem('description', 'Mikunef, the vocaloid fan!');
      }
      window.location.href = 'chat.html'; // Redirect to chat interface
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pug Stream Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Pug Stream Roulette</h1>
    <p id="chances">Chances: Yes - 75%, No - 25%</p>
    <button id="play-button">Will the Pug Stream Today?</button>
    <p id="result"></p>
    <div class="boosters">
      <h2>Boosters</h2>
      <button class="booster" id="increase-yes">Increase Yes Chance</button>
      <button class="booster" id="decrease-no">Decrease No Chance</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>

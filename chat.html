<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #1e293b;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 5px 10px;
      padding: 10px;
      border-radius: 10px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 0.9rem;
    }
    .message.self {
      margin-left: auto;
      background: #38bdf8;
      color: #1e293b;
    }
    .footer {
      display: flex;
      padding: 10px;
      background: #1e293b;
      align-items: center;
    }
    .footer input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .footer button {
      background: #38bdf8;
      border: none;
      padding: 10px 20px;
      color: #1e293b;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">Gamer Chat</div>
  <div class="chat-container" id="chatContainer"></div>
  <div class="footer">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
  </div>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(message, isSelf = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (isSelf) messageDiv.classList.add('self');
      messageDiv.textContent = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        addMessage(message, true); // Add self message
        messageInput.value = '';
        // Simulate receiving a reply
        setTimeout(() => addMessage("Auto-reply: " + message), 1000);
      }
    });
  </script>
</body>
</html>
